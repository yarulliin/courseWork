<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/style.css">
    <title>yard shop online</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="./src/logo.png">
        </div>
        <div class="wrapper-menu">
            <div class="line-menu half start"></div>
            <div class="line-menu"></div>
            <div class="line-menu half end"></div>
        </div>
        <div class="header_menu">
            <div class="account">
                <img class="profile_logo" src="./src/img_383210.png">
                <p class="hov acc bold">
                    <a>Профиль</a>
                </p>
                <div class="media">
                    <p class="hov acc_text lighter">
                        <a>Личный кабинет</a>
                    </p>
                    <p class="hov acc_text lighter">
                        <a>Корзина</a>
                    </p>
                    <p class="hov acc_text lighter">
                        <a>Избранное</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="filter">
            <img id="filter_logo" src="./src/img_513653.png">
        </div>
        <div class="menu">
            <div class="filter_container">
                <p class="menu_title bold">Бренд</p>
                <div class="filter_tag">
                    <label class="checkbox bounce">
                        <input type="checkbox">
                        <svg viewBox="0 0 21 21">
                            <polyline points="5 10.75 8.5 14.25 16 6"></polyline>
                        </svg>
                    </label>
                    <p class="tag lighter">Nike</p>
                </div>
                <div class="filter_tag">
                    <label class="checkbox bounce">
                        <input type="checkbox">
                        <svg viewBox="0 0 21 21">
                            <polyline points="5 10.75 8.5 14.25 16 6"></polyline>
                        </svg>
                    </label>
                    <p class="tag lighter">Adidas</p>
                </div>
            </div>
            <div class="filter_container">
                <p class="menu_title bold">Пол</p>
                <div class="filter_tag">
                    <label class="checkbox bounce">
                        <input type="checkbox">
                        <svg viewBox="0 0 21 21">
                            <polyline points="5 10.75 8.5 14.25 16 6"></polyline>
                        </svg>
                    </label>
                    <p class="tag lighter">Мужчины</p>
                </div>
                <div class="filter_tag">
                    <label class="checkbox bounce">
                        <input type="checkbox">
                        <svg viewBox="0 0 21 21">
                            <polyline points="5 10.75 8.5 14.25 16 6"></polyline>
                        </svg>
                    </label>
                    <p class="tag lighter">Женщины</p>
                </div>
            </div>
            <div class="filter_container">
                <p class="menu_title bold">Цена</p>
                    <div class="price_check">
                        <input type="text" id="from">
                        <p class="price_text lighter">От</p>
                    </div>
                    <div class="price_check">
                        <input type="text" id="to">
                        <p class="price_text lighter">До</p>
                    </div>
            </div>
            <button class="reset_params">
                <p class="reset_text lighter">Сбросить параметры</p>
            </button>
        </div>

        <div class="container">
            <div class="text-content">
                <div class="text bold">Сортировать:</div>
                <div class="text lighter" id="toMax">по возрастанию цены</div>
                <div class="text lighter" id="toMin">по убыванию цены</div>
            </div>
            <div id="cards">
                <div class="card">
                    <img class="shoe" src="./src/Image_12@2x.png">
                    <div class="title bold">Nike air max 2090</div>
                    <div class="info">
                        <div class="price">12 490 ₽</div>

                            </g>
                        </svg>
                    </div>
                </div>
                <div class="card">
                    <img class="shoe" src="./src/Image_12@2x.png">
                    <div class="title bold">Nike air max 2090 123123123</div>
                    <div class="info">
                        <div class="price">12 490 ₽</div>
                        <?xml version="1.0"?><svg class="svg" width="25" height="25" viewbox="0 0 640 480" xmlns="http://www.w3.org/2000/svg">
                            <g id="layer1">
                                <path class="svg_2" d="m219.28949,21.827393c-66.240005,0 -119.999954,53.76001 -119.999954,120c0,134.755524 135.933151,170.08728 228.562454,303.308044c87.574219,-132.403381 228.5625,-172.854584 228.5625,-303.308044c0,-66.23999 -53.759888,-120 -120,-120c-48.047913,0 -89.401611,28.370422 -108.5625,69.1875c-19.160797,-40.817078 -60.514496,-69.1875 -108.5625,-69.1875z"/>
                            </g>
                        </svg>
                    </div>
                </div>
                <div class="card">
                    <img class="shoe" src="./src/Image_12@2x.png">
                    <div class="title bold">Nike air max 2090</div>
                    <div class="price">12 490 ₽</div>
                </div>
            </div>
        </div>
        <div class="tools">
            <div class="input-wrapper" data-text="">
                <input class="search" type="text" placeholder="Поиск...">          
            </div>
            <img class="tool" src="./src/img_112825.png">
            <img class="tool" src="./src/Heart_font_awesome.svg.png">
        </div>
        <div class="made_by">
            Rifat Yarullin, 2021
        </div>
    </div>
    <script src="../main.js"></script>
</body>
</html>
