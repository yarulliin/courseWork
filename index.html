<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>yard shop online</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="./src/logo.png">
        </div>
        <div class="wrapper-menu">
            <div class="line-menu half start"></div>
            <div class="line-menu"></div>
            <div class="line-menu half end"></div>
        </div>
    </div>

    <div class="content">
        <div class="filter">
            <img class="filter_logo" src="./src/img_513653.png">
        </div>
        <div class="container">
            <div class="text-content">
                <div class="text bold">Сортировать:</div>
                <div class="text lighter" id="toMax">по возрастанию цены</div>
                <div class="text lighter" id="toMin">по убыванию цены</div>
            </div>
            <div id="cards">
                <div class="card">
                    <img class="shoe" src="./src/Image_12@2x.png">
                    <div class="title bold">Nike air max 2090</div>
                    <div class="price">12 490 ₽</div>
                </div>
                <div class="card">
                    <img class="shoe" src="./src/Image_12@2x.png">
                    <div class="title bold">Nike air max 2090</div>
                    <div class="price">12 490 ₽</div>
                </div>
                <div class="card">
                    <img class="shoe" src="./src/Image_12@2x.png">
                    <div class="title bold">Nike air max 2090</div>
                    <div class="price">12 490 ₽</div>
                </div>
            </div>
        </div>
        <div class="tools">
            <img class="tool" src="./src/img_342376.png">
            <img class="tool" src="./src/img_112825.png">
            <img class="tool" src="./src/Heart_font_awesome.svg.png">
        </div>
        <div class="made_by">
            Rifat Yarullin, 2021
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
